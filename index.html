<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo-bj" src="./imagens/logo-black-jack.png" alt="">
    </header>
    
    <main class="jogo">
        <div class="posicao-titulo">
            <h2 class="titulo-jogadores">Jogador 1</h2>
        </div>
        <div class="jogadores">
            <div class="posicao-virar-carta">
                <button class="virar-carta" onclick="virarCarta()"><img src="./imagens/cartas-black-jack-4.png" alt="Virar carta"></button>
                <span>Virar carta</span>
            </div>
            <button class="botao-proxima" onclick="primeiraCarta()"><img class="carta-img transparencia" id="carta-1" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="segundaCarta()"><img class="carta-img transparencia" id="carta-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="terceiraCarta()"><img class="carta-img transparencia" id="carta-3" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="quartaCarta()"><img class="carta-img transparencia" id="carta-4" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="quintaCarta()"><img class="carta-img transparencia" id="carta-5" src="./imagens/fundo-cartas.png" alt="Carta"></button>
        </div>

        <div class="posicao-titulo">
            <h2 class="titulo-jogadores">Jogador 2</h2>
        </div>
        <div class="jogadores">
            
            <div class="posicao-virar-carta">
                <button class="virar-carta" onclick="virarCarta2()"><img src="./imagens/cartas-black-jack-4.png" alt="Virar carta"></button>
                <span>Virar carta</span>
            </div>
            <button class="botao-proxima" onclick="primeiraCarta2()"><img class="carta-img transparencia" id="carta-1-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="segundaCarta2()"><img class="carta-img transparencia" id="carta-2-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="terceiraCarta2()"><img class="carta-img transparencia" id="carta-3-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="quartaCarta2()"><img class="carta-img transparencia" id="carta-4-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>

            
            <button class="botao-proxima" onclick="quintaCarta2()"><img class="carta-img transparencia" id="carta-5-2" src="./imagens/fundo-cartas.png" alt="Carta"></button>
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
