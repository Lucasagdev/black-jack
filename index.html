            <img class="carta-img" id="carta-4-2" src="./imagens/cartas-black-jack-4.png" alt="Carta">
            <button onclick="quartaCarta2()">Próxima carta</button>

            <img class="carta-img" id="carta-5-2" src="./imagens/cartas-black-jack-4.png" alt="Carta">
            <button onclick="quintaCarta2()">Próxima carta</button>

    </main>
